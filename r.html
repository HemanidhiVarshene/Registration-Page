<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION PAGE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="r.css">
</head>
<body >
    <div class="container">
        <div class="row p-1">
            <div class="col-md-8 p-5 text-dark text-center">
                <h1 class="header1">WELCOME</h1>
                <p class="description">Ready to create amazing videos for your business? Sign up for Motion Cut today and get a 14-day free trial, unlimited access to all features, and a 10% discount on your first purchase.</p>
                <p id="loginPara">Already have an account?<br/></p><input type="button" value="Login here!!" onclick="LoginorReg()" class="login" id="login">
            </div>
            <div class="col-md-4 p-2 text-dark text-center">
                <h2 id="header2">REGISTER HERE</h2>
                <input type="text" placeholder="User name" class="Username" id="usernameInput" required>
                <p id='usernameId'></p>

                <input type="email" placeholder="Email" class="email" id="emailInput" required>
                <p id='emailId'></p>
                <input type="password" placeholder="Password" class="password" id="passwordInput" required>
                <p id='passwordId'></p>
                <input type="password" placeholder="Confirm Password" class="password" id="confirmpasswordInput" required>
                <p id='confirmpasswordId'></p>

            <input type="submit" title="Register" class="submit" onclick="checkFields()">
            <p id="Message"></p>
            </div>
        </div>
    </div>
    <script src="r.js"></script>
</body>
</html>
